<app-draggable-number [(value)]="value"
                      (valueChange)="valueChange.emit($event)"
                      [step]="step"
                      [min]="min"
                      [max]="max"
                      >
  <mat-form-field fxFlex>
    <span *ngIf="prefixText" matPrefix>{{prefixText}}</span>
    <mat-icon *ngIf="prefixIcon" matPrefix>{{prefixIcon}}</mat-icon>
    <mat-icon *ngIf="prefixSvgIcon" matPrefix [svgIcon]="prefixSvgIcon"></mat-icon>
    <span *ngIf="suffixText" matSuffix>{{suffixText}}</span>
    <mat-icon *ngIf="suffixIcon" matSuffix>{{suffixIcon}}</mat-icon>
    <mat-icon *ngIf="suffixSvgIcon" matSuffix [svgIcon]="suffixSvgIcon"></mat-icon>
    <input
      matInput
      type="number"
      [ngModel]="value"
      (ngModelChange)="valueChange.emit($event)"
      [step]="step"
      [min]="min"
      [max]="max"
      [placeholder]="placeholder"
      [ngModelOptions]="blur ? {updateOn: 'blur'} : undefined"
    />
  </mat-form-field>
</app-draggable-number>
