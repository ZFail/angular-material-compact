<div class="example-container">
    <mat-form-field>
        <mat-select [formControl]="toppings" multiple placeholder="text">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="text" value="Sushi"/>
    </mat-form-field>
    <mat-form-field>
        <mat-chip-list #chipList aria-label="Fruit selection" style="width: 30em;">
            <mat-chip removable="true">
                chip1
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <mat-chip removable="true">
                chip2
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="New fruit..."
                   [matChipInputFor]="chipList"
            >
        </mat-chip-list>
    </mat-form-field>
</div>
