<mat-tab-group [(selectedIndex)]="tab"
			   (selectedIndexChange)="selectTab($event)"
			   mat-align-tabs="center"
			   appearance="outline">
	<mat-tab label="All">
		<ng-template matTabContent>
			<app-all></app-all>
		</ng-template>
	</mat-tab>
	<mat-tab label="Buttons">
		<ng-template matTabContent>
			<app-buttons></app-buttons>
		</ng-template>
	</mat-tab>
	<mat-tab label="Form field">
		<ng-template matTabContent>
			<app-form-field></app-form-field>
		</ng-template>
	</mat-tab>
  	<mat-tab label="Chips">
		<ng-template matTabContent>
			<app-chips></app-chips>
		</ng-template>
	</mat-tab>
	<mat-tab label="List">
		<ng-template matTabContent>
			<app-list></app-list>
		</ng-template>
	</mat-tab>
    <mat-tab label="Layout">
        <ng-template matTabContent>
            <app-layout></app-layout>
        </ng-template>
    </mat-tab>
</mat-tab-group>
